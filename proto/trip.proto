syntax = "proto3";
package TripProto;
option go_package = "shared/proto/trip_proto;tripgrpc";

service TripService{
    rpc PreviewTrip(PreviewTripRequest) returns (PreviewTripResponse);
}

message PreviewTripRequest{
    string userID = 1;
    Coordinate startLocation = 2;
    Coordinate endLocation = 3;
}

message PreviewTripResponse {
    string tripID = 1;
    Route route = 2;
    repeated RideFare rideFare = 3;
}

message Route {
     Geometry geometry = 1;
    double distance = 2;
    double duration = 3;
}

message Geometry{
    repeated Coordinate Coordinate =1;
}

message Coordinate {
    double latitude =1;
    double longitude = 2;
}

message RideFare {
    string id = 1;
    string userID = 2;
    string packageSlug = 3;
    double totalPriceInCents = 4;
}